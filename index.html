    
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    body{
        /* background-color: rgb(181, 151, 209); */
    }
    
    .row{
        background-color: rgb(231, 195, 75);
        border-radius: 25px;
       
    }
    .col-lg-5 img{
        border-top-left-radius: 25px;
        border-bottom-left-radius: 25px;
        height:100%;
        position: relative;
        left: -3.5%;
    }
    .btn1{
        border: none;
        height: 40px;
        width: 300px;
        background-color: blue;
        font-weight: 900;
    }
    .btn1:hover{
        background-color: rgb(75, 104, 235);
        border-radius: 10px;
        transition: 0.5s;
    }
    .heading{
        text-align: center;
    }
  </style>
  <body>
    <h1 class="heading">Login page Using Bootstrap Class</h1>
    <br><br>
<section class="form">
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <img src="./New folder/image/logo.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-lg-7 px-5 pt-5" >
                <h1 class="font weight-bold py-3 mb-4">logo</h1>
                <h4>Sign into this account</h4>
                <form action="
                ">
                <div class="form-row">
                    <div class="col-lg-7">
                        <input type="email" placeholder="Email-Address" class="form-control my-3 p-4"  name="" id="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-7">
                        <input type="password" placeholder="password" class="form-control my-3 p-4"  name="" id="">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-7">
                        <button type="button px-5 pt-5" class="btn1">Login</button>
 
                    </div>
                </div>
                <a href="#">Forget password</a>
                <p>Don't have an account? <a href="#">Register here</a></p>
            </form>
            </div>
        </div>
    </div>
</section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
